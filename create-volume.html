<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Volume Screen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
        }
        h1 {
            margin: 0;
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="text"], 
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .slider-container {
            margin-top: 10px;
        }
        .slider {
            width: 100%;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 14px;
            color: #666;
        }
        .performance-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 24px;
            transition: .4s;
        }
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .toggle-slider {
            background-color: #000;
        }
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        .tag-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .tag-item {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .tag-item input {
            flex: 1;
        }
        .add-button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .collapsible {
            cursor: pointer;
            padding: 10px 0;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            font-weight: bold;
            background-color: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .content {
            padding: 0 18px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        .active {
            max-height: 500px;
            padding: 18px;
            border: 1px solid #eee;
        }
        .price-calculator {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 4px;
            margin-top: 30px;
        }
        .price-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .price-details {
            font-size: 14px;
            color: #666;
        }
        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }
        .btn-cancel {
            padding: 10px 20px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-create {
            padding: 10px 20px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="back-link">‚Üê Back to Volumes</a>
    </header>

    <div class="form-container">
        <h1>Create Volume</h1>
        
        <div class="form-section">
            <div class="form-group">
                <label for="volume-name">Volume Name*</label>
                <input type="text" id="volume-name" placeholder="Enter volume name">
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter description"></textarea>
            </div>
            
            <div class="form-group">
                <label for="vpc">VPC*</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <select id="vpc" style="flex: 1;">
                        <option value="">Select VPC</option>
                        <option value="vpc-1">VPC-1</option>
                        <option value="vpc-2">VPC-2</option>
                    </select>
                    <button class="add-button">Create VPC</button>
                </div>
            </div>
            
            <div class="form-group">
                <label>Volume Type*</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="hnss" name="volume-type" checked>
                        <label for="hnss">High-speed NVME SSD storage (HNSS)</label>
                    </div>
                </div>
                <div class="info-text">xxx MBPS Throughput</div>
            </div>
            
            <div class="form-group">
                <label>Source*</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="none" name="source" checked>
                        <label for="none">None</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="snapshots" name="source">
                        <label for="snapshots">Snapshots</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="snapshots-select">Snapshots</label>
                <select id="snapshots-select" disabled>
                    <option value="">No Snapshots created</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="size">Size (GB)*</label>
                <div class="slider-container">
                    <input type="range" min="4" max="2048" value="100" class="slider" id="size">
                    <div class="slider-labels">
                        <span>4 GB</span>
                        <span>2048 GB</span>
                    </div>
                </div>
                <div class="info-text">Current selection: 100 GB</div>
            </div>
        </div>
        
        <div class="form-section">
            <h2>Performance Settings</h2>
            
            <div class="form-group">
                <label>IOPS</label>
                <div class="toggle-container">
                    <span>Define Total</span>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="performance-grid">
                    <div>
                        <label for="read-iops">Read (iops/sec)</label>
                        <input type="number" id="read-iops">
                    </div>
                    <div>
                        <label for="write-iops">Write (iops/sec)</label>
                        <input type="number" id="write-iops">
                    </div>
                    <div>
                        <label for="total-iops">Total (iops/sec)</label>
                        <input type="number" id="total-iops" disabled>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Throughput</label>
                <div class="toggle-container">
                    <span>Define Total</span>
                    <label class="toggle">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="performance-grid">
                    <div>
                        <label for="read-throughput">Read (MB/sec)</label>
                        <input type="number" id="read-throughput">
                    </div>
                    <div>
                        <label for="write-throughput">Write (MB/sec)</label>
                        <input type="number" id="write-throughput">
                    </div>
                    <div>
                        <label for="total-throughput">Total (MB/sec)</label>
                        <input type="number" id="total-throughput" disabled>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <div class="form-group">
                <label>Tags</label>
                <div class="tag-container">
                    <div class="tag-item">
                        <input type="text" placeholder="Key">
                        <input type="text" placeholder="Value">
                    </div>
                </div>
                <button class="add-button">+ Add Tag</button>
            </div>
        </div>
        
        <div class="form-section">
            <button class="collapsible">Advanced Settings ‚ñæ</button>
            <div class="content">
                <div style="padding: 20px 0;">
                    <div class="form-group">
                        <label>Snapshot Policies</label>
                        <button class="add-button">+ Add Snapshot Policy</button>
                    </div>
                    
                    <div class="form-group">
                        <label>Backup Policies</label>
                        <button class="add-button">+ Add Backup Policy</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="price-calculator">
            <div class="price-title">Price Summary</div>
            <div class="price-details">
                Volume: 100 GB x $0.10 per GB = $10.00 per month
            </div>
            <div class="total-price">Total: $10.00 per month</div>
        </div>
        
        <div class="form-actions">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-create">Create Volume</button>
        </div>
    </div>
</body>
</html>
