<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extend Volume Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal {
            background-color: white;
            border-radius: 8px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        .modal-title {
            margin: 0;
            font-size: 18px;
        }
        .modal-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .info-text {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .warning {
            background-color: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 10px;
            margin: 15px 0;
        }
        .warning-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-cancel {
            padding: 8px 16px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-extend {
            padding: 8px 16px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Extend Volume</h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Current Size</label>
                <div>100 GB</div>
            </div>
            <div class="form-group">
                <label for="new-size">New Size (GB)*</label>
                <input type="number" id="new-size" min="101" max="2048" value="200">
                <div class="info-text">New size must be greater than the current size (100 GB)</div>
            </div>
            
            <div class="warning">
                <div class="warning-title">Warning</div>
                <div>Once you extend the volume, you can't decrease the size later.</div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-extend">Extend Volume</button>
        </div>
    </div>
</body>
</html>
