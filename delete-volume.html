<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Volume Confirmation Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal {
            background-color: white;
            border-radius: 8px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
        }
        .modal-title {
            margin: 0;
            font-size: 18px;
            color: #d32f2f;
        }
        .modal-body {
            padding: 20px;
        }
        .warning-icon {
            font-size: 48px;
            color: #d32f2f;
            text-align: center;
            margin-bottom: 15px;
        }
        .warning-message {
            text-align: center;
            margin-bottom: 20px;
        }
        .volume-name {
            font-weight: bold;
        }
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        .btn-cancel {
            padding: 8px 16px;
            background-color: #f8f8f8;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-delete {
            padding: 8px 16px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Delete Volume</h3>
        </div>
        <div class="modal-body">
            <div class="warning-icon">⚠️</div>
            <div class="warning-message">
                Are you sure you want to delete the volume <span class="volume-name">volume-002</span>?<br>
                This action cannot be undone.
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-cancel">Cancel</button>
            <button class="btn-delete">Confirm Deletion</button>
        </div>
    </div>
</body>
</html>
